apiVersion: apps/v1
kind: Deployment
metadata:
    name: event-bus-depl
spec:
    #No of pods
    replicas: 1
    selector:
        matchLabels:
            app: event-bus
    template:
        metadata:
            labels:
                app: event-bus
        spec:
            containers:
                -   name: event-bus
                    image: cisco008/event-bus
---
apiVersion: v1
kind: Service
metadata:
    name: event-bus-srv
spec:
    selector:
        app: event-bus
    ports:
        -   name: event-bus
            protocol: TCP
            port: 4003
            targetPort: 4003